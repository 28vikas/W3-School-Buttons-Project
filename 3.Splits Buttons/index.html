<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2121ef6496.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h2>Split Button Dropdowns</h2>
        <p>Move the mouse over the arrow icon to open the dropdown menu.</p>

        <div class="btn-box">
            <button class="btn">Button </button>
            <div class="icon">
                <button class="btn"><i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
      
    </div>

</body>
